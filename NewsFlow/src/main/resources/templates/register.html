<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - NewsFlow</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

    <header>
        <img th:src="@{/images/logo.png}" alt="NewsFlow Logo" />
    </header>

    <div class="form-container">
        <h2>Register for NewsFlow</h2>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <label for="username">Username</label>
            <input type="text" th:field="*{username}" placeholder="Choose a username" required />

            <label for="email">Email</label>
            <input type="email" th:field="*{email}" placeholder="Enter your email" required />

            <label for="password">Password</label>
            <input type="password" th:field="*{password}" placeholder="Choose a password" required />

            <button type="submit">Register</button>
        </form>
        <p style="text-align:center;">Already have an account? <a th:href="@{/login}">Login here</a></p>
    </div>

    <footer>
        <p>&copy; 2024 NewsFlow. All rights reserved.</p>
    </footer>

</body>
</html>
