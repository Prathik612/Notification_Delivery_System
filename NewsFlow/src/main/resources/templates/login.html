<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - NewsFlow</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

    <header>
        <img th:src="@{/images/logo.png}" alt="NewsFlow Logo" />
        <h2>NewsFlow</h2>
    </header>

    <div class="form-container">
        <h2>Login</h2>
        <form th:action="@{/login}" method="post">
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Enter your username" required />

            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter your password" required />

            <div class="error-message" th:if="${errorMessage}">
                <p th:text="${errorMessage}"></p>
            </div>

            <button type="submit">Login</button>
        </form>
        <p style="text-align:center;">Don't have an account? <a th:href="@{/register}">Register here</a></p>
    </div>

    <footer>
        <p>&copy; 2024 NewsFlow. All rights reserved.</p>
    </footer>

</body>
</html>
